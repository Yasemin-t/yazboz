<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      />
    
    <title>ds</title>
  </head>

  <!-- oyun sayısı -->

  <body style="background-color: #bfd0d9;">
    <div id="content" style="display: block;">
      <div class="divbos">
        <div class="input-group mt-3 ">

          <select class="form-select" id="select-val">
            <option>oynanacak eli seçiniz</option>
            <option id="secim1" value="3">3</option>
            <option id="secim2" value="7">7</option>
            <option id="secim3" value="11">11</option>
            <option id="secim4" value="15">15</ptiono>
          </select>
        </div>

        <!-- 1.oyuncu -->
        <div class="form-floating mb-3 w-25" style="position: absolute;
          margin-left: 41%; margin-top: 5%;">
          <textarea class="form-control" placeholder="Leave a comment here"
            id="oyuncuName_1"></textarea>
          <label for="oyuncuName_1">1.oyuncu</label>
          <div class="form-check">
            <input class="form-check-input" type="radio"
              name="flexRadioDefault" id="game1">
          
            </div>
          </div>

          <!-- 2.oyuncu -->
          <div class="form-floating mb-3 w-25" style="position: absolute;
            margin-left: 5%; margin-top: 17%;">
            <textarea class="form-control" placeholder="Leave a comment here"
              id="oyuncuName_2"></textarea>
            <label for="oyuncuName_2">2.oyuncu</label>
            <div class="form-check">
              <input class="form-check-input" type="radio"
                name="flexRadioDefault" id="game2">
              
              </div>
            </div>


            <!-- 3.oyuncu -->
            <div class="form-floating mb-3 w-25" style="position: absolute;
              margin-left: 41%; margin-top: 28%;">
              <textarea class="form-control" placeholder="Leave a comment here"
                id="oyuncuName_3"></textarea>
              <label for="oyuncuName_3">3.oyuncu</label>
              <div class="form-check">
                <input class="form-check-input" type="radio"
                  name="flexRadioDefault" id="game3">
              
                </div>
              </div>

              <!-- 4.oyuncu -->
              <div class="form-floating mb-3 w-25" style="position: absolute;
                margin-left: 74%; margin-top: 17%;">
                <textarea class="form-control" placeholder="Leave a comment
                  here"
                  id="oyuncuName_4"></textarea>
                <label for="oyuncuName_4">4.oyuncu</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio"
                    name="flexRadioDefault" id="game4">
                  
                  </div>
                </div>

              </div>

              <!-- oyuna başla btn -->
              <div type="button" class="btn btn-primary" style="position:
                absolute;
                margin-left: 48%; margin-top: 35%;" onclick="oyun(event)">Oyuna
                başla</div>
            </div>
          </div>


          <!-- table -->
          <div class="col-12">
            <table class="table" id="tableClass" >
              <thead id="players-table">
                <tr>
                    <th scope="col"><h5 id="player1" value="3"></h5></th>
                    <th scope="col"><h5 id="player2" value="5"></h5></th>
                    <th scope="col"><h5 id="player3" value="7"></h5></th>
                    <th scope="col"><h5 id="player4" value="15"></h5></th>
                  </tr>
              </thead>
              <tbody id="tBody">
              </tbody>

            </table>
          </div>




<script type="text/javascript">
  function oyun(event) {
var baslayan_oyuncu=0;
var secm1=document.getElementById('tableClass').getElementsByTagName('h5');
document.getElementById('player1').innerHTML = document.getElementById("oyuncuName_1").value;
document.getElementById('player2').innerHTML = document.getElementById("oyuncuName_2").value;
document.getElementById('player3').innerHTML = document.getElementById("oyuncuName_3").value;
document.getElementById('player4').innerHTML = document.getElementById("oyuncuName_4").value;
 
var plNm_1 = document.getElementById("oyuncuName_1").value;
var plNm_2 = document.getElementById("oyuncuName_2").value;
var plNm_3 = document.getElementById("oyuncuName_3").value;
var plNm_4 = document.getElementById("oyuncuName_4").value;

if(document.getElementById('game1').checked==true){
   player1.style.backgroundColor = 'orange';
   baslayan_oyuncu=0;
   secm1[baslayan_oyuncu];

 }else if(document.getElementById('game2').checked==true){
   player2.style.backgroundColor = 'orange';
   baslayan_oyuncu=1;
   secm1[baslayan_oyuncu];

 }else if(document.getElementById('game3').checked==true){
   player3.style.backgroundColor = 'orange';
   baslayan_oyuncu=2;
   secm1[baslayan_oyuncu];

 }else if(document.getElementById('game4').checked==true){
   player4.style.backgroundColor = 'orange';
   baslayan_oyuncu=3;
   secm1[baslayan_oyuncu];
  
 }

 if (plNm_1 == "") {
   alert("lütfen 1.oyuncu ismini giriniz!");
   return;
 } else if (plNm_2 == "") {
   alert("lütfen 2.oyuncu ismini giriniz!");
   return;
 } else if (plNm_3 == "") {
   alert("lütfen 3.oyuncu ismini giriniz!");
   return;
 } else if (plNm_4 == "") {
   alert("lütfen 4.oyuncu ismini giriniz!");
   return;
 }

 // dropdown seçimi
 let degisken1 = document.getElementById("select-val").value;



 document.getElementById("content").style.display = "none";
 document.getElementById("tableClass").style.display = "block";

 //  genel tablo

 for (let i = 0; i < degisken1; i++) {
   var tr = document.createElement("tr");
   var checkbox = document.createElement("input");
   checkbox.id='checkBox_1';
   checkbox.type = "checkbox";
   for (let j = 0; j < 4; j++) {
     td = document.createElement("td");
     var input = document.createElement("input");
     input.type = "number";
     td.appendChild(input);
     td.appendChild(checkbox);     
     tr.appendChild(td);
   }
   checkbox.onclick=function(){
    secm1[baslayan_oyuncu].style.backgroundColor='';
    baslayan_oyuncu++;
    if(baslayan_oyuncu>3){
      baslayan_oyuncu=0;
    }
   secm1[baslayan_oyuncu].style.backgroundColor='orange';
   }
   tableClass.appendChild(tr);
 }
console.log(plNm_1);
}

</script>
          <!-- js -->
         
        </body>

      </html>
